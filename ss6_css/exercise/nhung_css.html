<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        max-width: 900px;
        height: 100px;
    }

    h1 {
        color: green;
        font-family: Tahoma;
        font-size: 250%;
        word-wrap: break-word;
    }

    p {
        color: blue;
        font-family: Arial;
        font-size: 125%;
        word-wrap: break-word;
    }
</style>
<body>
<h1> This is heading 1</h1>
<p> This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the
    body selector
<p>
</body>
</html>
